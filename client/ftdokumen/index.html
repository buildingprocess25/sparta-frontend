<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumentasi Toko Baru</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="app-header" id="main-header">
        <a href="/">
            <img src="../../assets/Alfamart-Emblem.png" alt="Alfamart Logo" class="header-logo" />
        </a>

        <h1>Dokumentasi Bangunan</h1>

        <button class="btn-back-header" id="btn-logout">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Logout</span>
        </button>
    </header>

    <div class="user-greeting-wrapper hidden" id="sub-header">
        <div class="user-info">
            <i class="fa-solid fa-user-circle" style="color: #d62828; margin-right: 5px;"></i>
            <span id="header-username">User</span> | <span id="header-cabang">Cabang</span>
        </div>
    </div>

    <main class="container">
        <div id="view-form" class="view-section hidden">
            
            <div id="step-1-form">
                <h2 class="section-title">Data Toko</h2>
                <form id="data-toko-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Kode Toko</label>
                            <input type="text" id="kodeToko" placeholder="Contoh: T123" required>
                        </div>
                        <div class="form-group">
                            <label>Nama Toko</label>
                            <input type="text" id="namaToko" placeholder="Contoh: ALFAMART RAYA" required>
                        </div>
                        <div class="form-group">
                            <label>Tanggal Foto</label>
                            <input type="date" id="tanggalFoto" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Lanjut ke Denah</button>
                    </div>
                </form>
            </div>

            <div id="step-2-floorplan" class="hidden">
                <div class="floor-plan-header">
                    <button id="btn-back-step1" class="btn-text">‚Üê Kembali ke Data</button>
                    <div class="progress-info">
                        <span id="progress-text">Foto 0 dari 0</span>
                    </div>
                </div>

                <div class="floor-plan-content">
                    <div class="floor-plan-wrapper">
                        <div class="floor-plan-image-container" id="map-container">
                            <img src="../../assets/Building-Logo.png" alt="Denah Toko" class="floor-plan-bg">
                            </div>
                        
                        <div class="pagination-controls">
                            <button id="prev-point" class="btn-pagination"><i class="fa-solid fa-chevron-left"></i></button>
                            <span id="point-indicator" class="pagination-info">Posisi 1</span>
                            <button id="next-point" class="btn-pagination"><i class="fa-solid fa-chevron-right"></i></button>
                        </div>
                    </div>

                    <div class="photo-list-container">
                        <h3>Daftar Titik Foto</h3>
                        <div id="photo-list" class="photo-list-scroll">
                            </div>
                        
                        <div style="margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1rem;">
                            <button id="btn-finish-all" class="btn-primary full-width" disabled>
                                Simpan & Selesai
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
        <div id="completion-section" class="view-section hidden" style="text-align: center;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">üéâ</div>
            <h2>Dokumentasi Selesai!</h2>
            <p>Data berhasil disimpan dan email telah dikirim.</p>
            <button onclick="location.reload()" class="btn-primary" style="margin-top: 1.5rem;">Kembali ke Awal</button>
        </div>
    </main>

    <div id="camera-modal" class="modal-overlay hidden" style="z-index: 2000;">
        <div class="camera-container">
            <video id="camera-stream" autoplay playsinline></video>
            <canvas id="camera-canvas" style="display:none;"></canvas>
            <img id="captured-image" style="display:none;" />
            
            <div class="camera-ui">
                <div class="camera-header">
                    <span id="cam-point-label" style="color:white; font-weight:bold;">Titik X</span>
                    <button id="btn-close-cam" style="background:transparent; border:none; color:white; font-size:1.5rem;">‚úï</button>
                </div>
                <div class="camera-controls">
                    <button id="btn-snap" class="btn-capture"></button>
                    <label class="btn-secondary upload-label" style="background: white; color: #333;">
                        Upload
                        <input type="file" id="inp-file-upload" accept="image/*" style="display:none;">
                    </label>
                </div>
                <div id="actions-post-capture" class="capture-actions hidden">
                    <button id="btn-retake" class="btn-secondary">Ulang</button>
                    <button id="btn-confirm-snap" class="btn-primary">Gunakan</button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">Notifikasi</div>
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
