<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penyimpanan Dokumen Toko</title>
    <link rel="icon" href="../../assets/favicon.ico" type="image/x-icon">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="toast" class="toast hidden">Pesan Notifikasi</div>

    <div id="loadingModal" class="modal-overlay hidden">
        <div class="modal-box">
            <div class="loader"></div>
            <p>Memproses data...</p>
        </div>
    </div>

    <header>
        <a href="/">
            <img src="../../assets/Alfamart-Emblem.png" alt="Alfamart Logo" class="header-logo"/>
        </a>
        <h1>Penyimpanan Dokumen</h1>
        
        <a href="../../dashboard/pic/index.html" id="backToDashboardBtn" class="btn-back-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            <span>Kembali</span>
        </a>
    </header>

    <div class="container">
        
        <div class="filter-section">
            <div class="input-group">
                <label for="searchInput">Cari Dokumen</label>
                <input type="text" id="searchInput" placeholder="Cari nama dokumen...">
            </div>
            <div class="input-group">
                <label for="roleFilter">Filter Role</label>
                <select id="roleFilter">
                    <option value="">Semua Role</option>
                    <option value="Kontraktor">Kontraktor</option>
                    <option value="PIC">PIC</option>
                </select>
            </div>
        </div>

        <h2 class="section-title">Daftar Dokumen Tersimpan</h2>
        
        <div class="table-container">
            <table id="docTable">
                <thead>
                    <tr>
                        <th style="width: 50px; text-align: center;">No</th>
                        <th>Nama Dokumen</th>
                        <th>Diunggah Oleh</th>
                        <th>Role</th>
                        <th>Tanggal</th>
                        <th style="text-align: center; width: 150px;">Aksi</th>
                    </tr>
                </thead>
                <tbody id="docTableBody">
                    </tbody>
            </table>
        </div>
        
        <div id="emptyMessage" class="hidden" style="text-align: center; padding: 2rem; color: #718096;">
            Tidak ada dokumen yang ditemukan.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
