<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penyimpanan Dokumen Alfamart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/9/9e/Alfamart_logo.svg" type="image/x-icon">
</head>
<body>

    <div id="toast" class="toast hidden">Pesan Notifikasi</div>

    <div id="loadingModal" class="modal-overlay hidden">
        <div class="modal-box">
            <div class="loader"></div>
            <p>Memproses data...</p>
        </div>
    </div>

    <section id="dashboardSection">
        <header class="app-header">
            <a href="/">
                <img src="../../assets/Alfamart-Emblem.png" alt="Alfamart Logo" class="header-logo"/>
            </a>
            <div class="header-center">
                <h1>Penyimpanan Dokumen Toko </h1>
                <span id="userWelcome">Selamat Datang, User</span>
            </div>
            <div class="header-right">
                <a href="../../dashboard/kontraktor/index.html" class="btn-back-header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                <span>Kembali</span>
                </a>
            </div>
        </header>
        <div class="container">
            <div class="toolbar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Cari Kode / Nama Toko..." onkeyup="renderTable()">
                </div>
                <div class="actions">
                    <button class="btn-primary" onclick="openAddForm()">+ Tambah Dokumen</button>
                    <span id="timeInfo" class="time-info-badge">Memuat Jam...</span>
                </div>
            </div>

            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Kode Toko</th>
                            <th>Nama Toko</th>
                            <th>Cabang</th>
                            <th>Waktu Upload</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
            </div>

            <div class="pagination">
                <button id="prevPage" onclick="changePage(-1)">Sebelumnya</button>
                <span id="pageInfo">Halaman 1</span>
                <button id="nextPage" onclick="changePage(1)">Selanjutnya</button>
            </div>
        </div>
    </section>

    <div id="formModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="formTitle">Form Dokumen Toko</h3>
                <button class="close-btn" onclick="closeForm()">Ã—</button>
            </div>
            <div class="modal-body">
                <form id="uploadForm">
                    <input type="hidden" id="editModeKode">
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Kode Toko</label>
                            <input type="text" id="kodeToko" required placeholder="Contoh: T123">
                        </div>
                        <div class="form-group">
                            <label>Nama Toko</label>
                            <input type="text" id="namaToko" required placeholder="Contoh: ALFAMART RAYA">
                        </div>
                    </div>

                    <div id="uploadContainer" class="upload-grid">
                        </div>

                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="closeForm()">Batal</button>
                        <button type="submit" class="btn-save">Simpan Data</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
